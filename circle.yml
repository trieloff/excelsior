machine:
  environment:
    DYNAMODB_ENDPOINT: https://dynamodb.us-east-1.amazonaws.com
deployment:
  production:
    branch: master
    commands:
    - lein deploy private
  staging:
    environment:
      LAMBDA_ARN: "arn:aws:lambda:us-east-1:320028119408:function:excelsior-dev"
    branch: lambda-deploy
    commands:
    - lein lambda update dev
    - lein aws-api-gateway update
