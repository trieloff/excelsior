machine:
  environment:
    DYNAMODB_ENDPOINT: https://dynamodb.us-east-1.amazonaws.com
deployment:
  production:
    branch: master
    commands:
    - lein deploy private
  staging:
    branch: lambda-deploy
    commands:
    - lein uberjar
    - lein deploy private excelsior 0.1.0-SNAPSHOT target/server.jar
    - aws lambda update-function-code --region us-east-1 --function-name excelsior-dev --zip-file s3://leinrepo/releases/excelsior/excelsior/0.1.0-SNAPSHOT/excelsior-`xmllint ~/.m2/repository/excelsior/excelsior/0.1.0-SNAPSHOT/maven-metadata-private.xml --xpath "/metadata/versioning/snapshotVersions/snapshotVersion[1]/value/text()"`.jar
